<div class="container col-lg-12" ng-controller="AllUsersController">  

    <div class="container col-lg-12">
        
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Last Name</th>
                    <th>User Type</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="user in users">
                    <td><a href="#/user/:id" ng-model="id">{{ user[0].id }}</a></td>
                    <td><a href="#/user/{{user[0].id}}">{{ user[0].name }}</a></td>
                    <td>{{ user[0].lastname}}</td>
                    <td>{{ user.user_type}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
