<div class="container col-lg-12" ng-controller="LoginController"> 

  <div class="pull-right">
      <button type="submit" ng-click="cookieUp()" class="btn btn-success">Cookie up</button>
      <button type="submit" ng-click="cookieDown()" class="btn btn-danger">Cookie Down</button>
  </div>

   <form name="form" class="form-horizontal col-lg-6 col-sm-offset-3">
    <h2 class="text-center" >Log In</h2> 

    

<!-- Inicio Email -->
      <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" name="uEmail" ng-model="userLogin.username" placeholder="Email" required>
        </div>
      </div>
<!-- Fin Email -->

<!-- Inicio Password -->
      <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" name="uPassword" ng-model="userLogin.password" id="inputPassword3" placeholder="Password" required>
          <br />
          <div class="bg-warning " ng-if="message != ' ' "> {{message}} </div>
        </div>
      </div>
<!-- Fin Password -->

      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <div class="checkbox">
            <label>
              <input type="checkbox"> Remember me
            </label>
            <a href="http://localhost/consultorio/index.html#/newUser" class="col-md-6 col-md-offset-2">Sign Up</a>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" ng-click="logIn(userLogin)" class="btn btn-primary">Log in</button>
        </div>
      </div>

    </form>

</div>
