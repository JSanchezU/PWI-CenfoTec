
<div class="container col-lg-12" ng-controller="AllAppointmentsByDayController">  
    <header class="text-center bg-info"><h2>Appointment</h2></header>
    
    <div class="col-md-8 col-md-offset-2">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Hour</th>
                    <th>{{selectedDay}}</th>
                </tr>
            </thead>
            <tbody >
            	<tr ng-repeat="allAppointmentsDayInfo in allAppointmentsDayInfos | orderBy:'hour' | filter:{day:numDay}"> 
                    <td>{{allAppointmentsDayInfo.hour}}</td>
                    <td>{{allAppointmentsDayInfo.info}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    
     <a href="http://localhost/consultorio/index.html#/allAppointmentsByMonth" class="btn btn-primary btn-lg col-md-6 col-md-offset-3">BACK</a>
</div>
